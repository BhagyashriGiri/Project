<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indiabix Clone</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, h3, h4, h5, h6, p, ul, li {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    header h1 {
      font-size: 24px;
    }
    
    /* Navigation styles */
    nav {
      background-color: #222;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      display: flex;
    }
    
    nav ul li {
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }
    
    /* Main content styles */
    .container {
      max-width: 960px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .container p {
      margin-bottom: 10px;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Indiabix Clone</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Aptitude</a></li>
      <li><a href="#">Verbal Ability</a></li>
      <li><a href="#">Reasoning</a></li>
      <li><a href="#">Engineering</a></li>
      <li><a href="#">Interview</a></li>
      <li><a href="#">Puzzles</a></li>
      <li><a href="#">GK</a></li>
      <li><a href="#">Online Test</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Welcome to Indiabix</h2>
    <p>Indiabix is a platform for online aptitude, reasoning, engineering, and general knowledge tests.</p>
